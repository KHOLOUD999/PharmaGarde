<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacies de Garde</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtX8iuhcojHtbqT7FXCAiTCRm32TGXX9c&callback=initMap" async defer></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        #navbar {
            width: 100%;
            background-color: #2b983f;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-between;
            z-index: 1000;
            padding: 10px 20px;
        }
        #navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        #navbar li {
            padding: 14px 20px;
            position: relative;
        }
        #navbar a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        #navbar a:hover {
            color: white;
        }
        #navbar li.nav-item::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 2px;
            background-color: white;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        #navbar li.nav-item:hover::after {
            transform: scaleX(1);
        }
        #navbar .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .logo-text {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .logo-text span {
            color: black;
            display: inline-block;
            animation-delay: calc(0.1s * attr(data-index));
            animation: colorChange 1s ease-in-out infinite;
        }
        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            margin-left: 10px;
        }
        @keyframes colorChange {
            0%, 100% {
                color: black;
            }
            50% {
                color: white;
            }
        }
        #content {
            margin-top: 80px;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            width: 100%;
        }
        #map-container {
            width: 100%;
            height: 600px; /* Fixed height for the map */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #map {
            width: 80%;
            height: 100%;
            max-width: 1000px;
        }
        .info-window {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            max-width: 300px;
        }
        .info-window strong {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
        }
        .info-window img {
            width: 100%;
            height: auto;
            margin-bottom: 8px;
        }
        .info-window .phone {
            margin-bottom: 8px;
            color: #555;
        }
        .info-window button {
            display: inline-block;
            padding: 8px 12px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .info-window button:hover {
            background-color: #357AE8;
        }
        .theme-toggle {
            background: none;
            border: none;
            color: inherit;
            font: inherit;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .theme-toggle #theme-icon {
            margin-right: 8px;
        }
        body.dark-mode {
            background-color: #121212;
            color: white;
        }
        body.dark-mode #navbar a {
            color: white;
        }
        body.dark-mode #navbar a:hover {
            color: black;
        }
        body.dark-mode .logo-text {
            color: white;
        }
        body.dark-mode #map {
            filter: invert(90%);
        }
        .content {
            max-width: 800px;
            margin: auto;
        }
        .spacer {
            height: 2000px; /* Add this to ensure there's enough content to scroll */
        }
    </style>
</head>
<body>
    <div id="navbar">
        <div class="logo">
            <div>
                <img src="/static/images/logo.jpg" >
            </div>
            <div class="logo-text">
                PHARMAGARDE
            </div>
        </div>
        <ul>
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">Pharmacie de garde</a></li>
            <li class="nav-item"><a href="#">About</a></li>
            <li class="nav-item"><a href="#">Contact</a></li>
            <li><button id="theme-toggle" class="theme-toggle"><span id="theme-icon">üåô</span> <span id="theme-text">Dark Mode</span></button></li>
        </ul>
    </div>
    <div id="content">
        <div class="content">
            <p>Welcome to the Pharmacies de Garde map application. Here you can find all the pharmacies on duty in your area.</p>
        </div>
        <div id="map-container">
            <div id="map"></div>
        </div>
        <div class="content">
            <p>More content below the map to ensure scrolling works properly.</p>
            <div class="spacer"></div> <!-- This div adds enough content to make the page scrollable -->
        </div>
    </div>
    <script>
        let map;

        async function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 34.015, lng: -6.836 },
                zoom: 12
            });

            fetch('/get_drugstore_coordinates')
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        let coord = item.location;
                        let name = item.name;
                        let phone = item.phone_number;
                        let photoUrl = item.photo_url;

                        let contentString = `
                            <div class="info-window">
                                <img src="${photoUrl}" alt="${name}">
                                <strong>${name}</strong>
                                <div>Merci d'appeler avant de partir</div>
                                <div class="phone">${phone}</div>
                                <button onclick="openDirections(${coord.lat}, ${coord.lng})">Get Directions</button>
                            </div>
                        `;

                        let infoWindow = new google.maps.InfoWindow({
                            content: contentString
                        });

                        let marker = new google.maps.Marker({
                            position: coord,
                            map: map
                        });

                        marker.addListener('click', () => {
                            infoWindow.open(map, marker);
                        });
                    });
                });
        }

        function openDirections(lat, lng) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    let startLat = position.coords.latitude;
                    let startLng = position.coords.longitude;
                    window.location.href = `https://www.google.com/maps/dir/?api=1&origin=${startLat},${startLng}&destination=${lat},${lng}&travelmode=driving`;
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function animateLogoText() {
            let logoText = document.querySelector('.logo-text');
            logoText.style.color = 'white'; 

            setTimeout(() => {
                logoText.style.color = 'black'; 
            }, 1000); 
        }

        document.addEventListener('DOMContentLoaded', function() {
            animateLogoText(); 
            setInterval(animateLogoText, 2000); 

            // Dark mode toggle
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');

            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    themeIcon.textContent = '‚òÄÔ∏è';
                    themeText.textContent = 'Light Mode';
                } else {
                    themeIcon.textContent = 'üåô';
                    themeText.textContent = 'Dark Mode';
                }
            });
        });
    </script>
</body>
</html>
